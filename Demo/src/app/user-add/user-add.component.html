<div class="container">
    <p class="h1">Task Details</p>
    <form  #Firstcontrol="ngForm" (ngSubmit)="submit(Firstcontrol.value)" >
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control form-control-lg"
               name="firstname"[(ngModel)]="user.firstname" #firstname="ngModel"  >
             
      </div>
      <div class="form-group">
        <label for="lastname">Last Name</label>
        <input type="text" class="form-control form-control-lg"
               name="lastname"[(ngModel)]="user.lastname" #lastname="ngModel"  >
             
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="eamil" class="form-control form-control-lg"
               name="email"[(ngModel)]="user.email" #email="ngModel"  >
             
      </div>

 
    
     
    
      <button type="submit" class="btn btn-default">Submit</button>
     
    </form>
  </div>
